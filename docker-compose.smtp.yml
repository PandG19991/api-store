# 自建SMTP服务器配置
# 使用 namshi/smtp - 轻量级SMTP中继服务器

services:
  smtp-relay:
    image: namshi/smtp:latest
    container_name: smtp-relay
    ports:
      - "25:25"      # SMTP端口
    environment:
      # Gmail SMTP配置示例 (需要替换为真实邮箱)
      # GMAIL_USER: your-email@gmail.com
      # GMAIL_PASSWORD: your-app-password

      # 通用SMTP配置
      SMARTHOST_ADDRESS: smtp.gmail.com
      SMARTHOST_PORT: 587
      SMARTHOST_USER: ${SMTP_RELAY_USER:-}
      SMARTHOST_PASSWORD: ${SMTP_RELAY_PASS:-}
      SMARTHOST_ALIASES: "*.license-store.com"
    restart: unless-stopped
