# MailPit - 简单的SMTP测试服务器
# Web界面: http://localhost:8025
# SMTP服务器: localhost:1025

services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "8025:8025"  # Web 管理界面
      - "1025:1025"  # SMTP 服务器
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    restart: unless-stopped
